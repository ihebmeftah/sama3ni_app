table: tracks
class: Track
fields:
  title: String
  type: TrackType
  bpm: int?
  key: String?
  playtime: int, default=0
  price: double?
  tags: List<String> = []
  photoByte: ByteData?, !persist
  photoUrl: String?
  audioByte: ByteData?, !persist
  audioUrl: String
  artistId: int?, relation(name=artist_tracks, parent=artists), scope=serverOnly
  genre: Category?, relation(onDelete=SetNull)
  createdAt: DateTime, default=now
