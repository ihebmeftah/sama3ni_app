version: '3.7'

services:
  # Development services
  postgres:
    image: postgres:16.3
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: sama3ni
      POSTGRES_PASSWORD: "_VNGCfrb-4MX2yT0kO9s2muwSB_g-xPm"
    volumes:
      - sama3ni_data:/var/lib/postgresql/data
    profiles:
      - '' # Default profile
