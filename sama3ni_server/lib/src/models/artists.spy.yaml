table: artists
class: Artist
fields:
  userInfo: module:auth:UserInfo?, relation
  displayName: String
  address: String?
  bio: String?
  tags: List<String>
  iglink: String?
  soundcloudlink: String?
  youtubelink: String?
  coverphoto: String?
  tracks: List<Track>?, relation(name=artist_tracks)

indexes:
  user_info_id_unique_idx:
    fields: userInfoId
    unique: true
